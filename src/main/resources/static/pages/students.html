<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSMT案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>学生管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="学号" v-model="pagination.id" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="姓名" v-model="pagination.name" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="家庭住址" v-model="pagination.home" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="id" label="学号" align="center"></el-table-column>                <el-table-column prop="name" label="姓名" align="center"></el-table-column>                <el-table-column prop="age" label="年龄" align="center"></el-table-column>                <el-table-column prop="home" label="家庭住址" align="center"></el-table-column>                <el-table-column prop="number" label="电话号码" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="150px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="学号" prop="id">                                    <el-input v-model="formData.id"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="姓名" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="年龄" prop="age">                                    <el-input v-model="formData.age"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="电话号码" prop="number">                                    <el-input v-model="formData.number"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="家庭住址">                                    <el-input v-model="formData.home" type="home"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisibleEdit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="150px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="学号" prop="type">                                    <el-input v-model="formData.id"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="姓名" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="性别" prop="type">                                    <el-input v-model="formData.age"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="电话号码" prop="name">                                    <el-input v-model="formData.number"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="家庭住址">                                    <el-input v-model="formData.home" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisibleEdit:false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                id: [{ required: true, message: '学号为必填选项', trigger: 'blur' }],                name: [{ required: true, message: '姓名为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:10,//每页显示的记录数                total:0,//总记录数                id: "",                name: "",                home: ""            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            //调用查询全部数据的操作            this.getAll();        },        methods: {            //条件查询与分页            getAll() {                //拼接请求                    param = "?id=" + this.pagination.id;                    param += "&name=" + this.pagination.name;                    param += "&home=" + this.pagination.home;                axios.get("/students/"+this.pagination.currentPage+"/"+this.pagination.pageSize+param).then((res)=>{                    this.pagination.pageSize = res.data.data.size;                    this.pagination.currentPage = res.data.data.current;                    this.pagination.total = res.data.data.total                    this.dataList = res.data.data.records;                })            },            //切换页码            handleCurrentChange(currentPage) {                this.pagination.currentPage = currentPage                this.getAll();            },            //弹出添加窗口            handleCreate() {                //重装表单内数据                this.formData={}                //弹出窗口                this.dialogFormVisible=true;            },            //重置表单            resetForm() {            },            //添加            handleAdd () {                //发送数据                axios.post("/students",this.formData).then((res)=>{                    console.log(res.data)                    if (res.data.flag){                        //关闭窗口                        this.dialogFormVisible=false;                        //弹窗                        this.$message.success(res.data.msg)                    }else {                        this.$message.error(res.data.msg)                    }                }).finally(()=>{                    //重新刷新列表                    this.getAll();                });            },            //取消            cancel(){                this.dialogFormVisible=false;                this.dialogFormVisibleEdit=false;            },            // 删除            //拿那一行的所有数据            handleDelete(row) {                //弹出窗口                this.$confirm("此操作永久删除当前数据，是否继续？","提示",{                    //确定和取消                    type:'info'                }).then(()=>{                    //发送delete请求删除                    axios.delete("/students/"+row.id).then((res)=>{                        if (res.data.flag){                            this.$message.success("删除成功")                        }else {                            this.$message.error("删除失败")                        }                        //重刷                    }).finally(()=>{                        this.getAll();                    });                }).catch(()=>{                    this.$message.info("取消删除操作");                })            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/students/"+row.id).then((res)=>{                    console.log(res.data)                    if (res.data.flag && res.data.data!=null){                        this.dialogFormVisibleEdit=true                        this.formData=res.data.data                    }else {                        this.$message.success("数据同步失败,自动刷新")                    }                }).finally(()=>{                    this.getAll();                });            },            //修改            handleEdit() {                axios.put("/students",this.formData).then((res)=>{                    if (res.data.flag){                        this.$message.success("编辑成功")                        this.dialogFormVisibleEdit=false;                    }else {                        this.$message.success("编辑成功")                    }                }).finally(()=>{                    this.getAll();                });            }        }    })</script></html>
